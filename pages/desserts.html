<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deserts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="getback" onclick="location.href='/food.html'">
        <img src="/icons/back-arrow.png" alt="">
    </button>
  
    <div class="loader_div">
        <div class="loader"></div>
    </div>

    <main id="main">
        <header id="header">
            <img src="line4.png" alt="">
            <h1>Ice Cream</h1>
            <img src="line4.png" alt="">
        </header>
        <section class="ice"></section>
    </main>

<script>
const loader = document.querySelector('.loader_div');
const supa_url = 'https://ncdabrjqxlqyrhljppvt.supabase.co';
const supa_key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5jZGFicmpxeGxxeXJobGpwcHZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5ODk2MDAsImV4cCI6MjA3NTU2NTYwMH0.pTHNqzel1xqPwW3ZJwF7csUSks86__bxrK2uPbwlzKI';
const supabaseClient = window.supabase.createClient(supa_url, supa_key);
const ice = document.querySelector('.ice');

async function loadIceCream() {
    const { data: foods, error } = await supabaseClient
        .from('menu')
        .select('*')
        .eq('category', 'Ice_Cream')
        .order('created_at', { ascending: true });

    if (error) {
        console.log(error.message);
        return;
    }

    foods.forEach(food => {
        const art = document.createElement('article');
        art.classList.add('box');
        art.innerHTML = `
            <div class="image">
                <img src="/imgs/${food.image}" alt="" loading="lazy">
            </div>
            <div class="text">
                <h1>${food.name}</h1>
                <p>${food.description}</p>
                <b>${food.price} rwf</b>
            </div>
        `;
        if (!food.available) {
            art.classList.add('outofstock');
            art.removeAttribute('onclick');
        }
        ice.appendChild(art);
    });

    loader.style.display = "none";
    document.querySelector('#main').style.display = "block";
    document.querySelector('.getback').style.display = 'block';
}

loadIceCream();
</script>
<script src="load.js"></script>
</body>
</html>
